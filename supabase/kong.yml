# Kong API Gateway Configuration for Supabase
# Routes requests to appropriate microservices

_format_version: "1.1"

services:
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-all
        strip_path: true
        paths:
          - /auth/v1/

  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-all
        strip_path: true
        paths:
          - /rest/v1/

  - name: realtime
    url: http://realtime:4000
    routes:
      - name: realtime-all
        strip_path: true
        paths:
          - /realtime/v1/

  - name: storage
    url: http://storage:5000
    routes:
      - name: storage-all
        strip_path: true
        paths:
          - /storage/v1/

  - name: meta
    url: http://meta:8080
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
